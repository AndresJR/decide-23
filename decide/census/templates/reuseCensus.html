{% load i18n static %}




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResuseCensus</title>
    <link type="text/css" rel="stylesheet" href="{% static "census/reuseCensus.css" %}" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');</style>
</head>
<body>
    
     
    <div class="hero">
     <form action="" method="post" class="form">
        {% csrf_token %}
        <div class="col">
        <select class="select" aria-label="Default select example" name="OldVotingId" id="OldVotingId">
            <option selected>CENSO ORIGEN</option>
            {% for x in choice1 %}
            <option value={{x}}>{{x}}</option>
            {% endfor %}
        </select>
    </div>
        <div class="col">
        <select class="form-select" aria-label="Default select example" name="NewVotingId" id="NewVotingId">
            <option selected>CENSO DESTINO</option>
            {% for x in choice2 %}
            <option value={{x.id}}>{{x.id}} '{{x.name}}'</option>
            {% endfor %}
        </select>
    </div>
        <button class="btn btn-outline-danger" id="botonSave">Clonar censo</button>

     </form>
    </div>

</body>
</html>
