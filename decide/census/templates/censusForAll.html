{% load i18n static %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Census4All</title>
    <link type="text/css" rel="stylesheet" href="{% static "census/censusForAll.css" %}" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>
<body class="parent">
    
    <form action="" method="post" class="form">
      {% csrf_token %}
        <div class="col">
        <select class="select" aria-label="Default select example" name="voting_id" id="voting_id">
            <option selected>VOTACION A RELLENAR</option>
            {% for x in votaciones %}
            <option value={{x.id}}>{{x.id}} '{{x.name}}'</option>
            {% endfor %}
        </select>
    </div>
    <button class="btn btn-outline-danger" id="botonSave">Rellenar censo</button>
    </form>
    
         <a id="botonHome" href="/census" class="btn btn-default btn-lg" ><span class="glyphicon glyphicon-home"></span>  Inicio</a>
</body>
</html>
